<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9" />
  
  <!-- Wrong GriGri Orientation Illustration -->
  <g transform="translate(200, 150)">
    <!-- Harness -->
    <rect x="-70" y="-10" width="140" height="70" rx="20" ry="20" fill="#555" stroke="#333" stroke-width="2" />
    <rect x="-40" y="-30" width="80" height="30" rx="10" ry="10" fill="#555" stroke="#333" stroke-width="2" />
    
    <!-- Climber body suggestion -->
    <circle cx="0" cy="-90" r="40" fill="#999" stroke="#777" stroke-width="2" />
    <rect x="-20" y="-50" width="40" height="70" fill="#999" stroke="#777" stroke-width="2" rx="5" ry="5" />
    
    <!-- GriGri - WRONG ORIENTATION -->
    <g transform="translate(0, 20) rotate(180)">
      <!-- Device body -->
      <ellipse cx="0" cy="0" rx="30" ry="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
      <circle cx="0" cy="0" r="15" fill="#c0392b" stroke="#7f8c8d" stroke-width="1" />
      <circle cx="0" cy="0" r="5" fill="#7f8c8d" />
      
      <!-- Handle - visibly incorrect position -->
      <path d="M15,-5 L30,-10 L32,-5 L30,0 L15,5 Z" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1" />
      
      <!-- Rope path - visibly incorrect -->
      <path d="M-50,0 C-30,20 0,10 0,0 C0,-10 30,-20 50,0" stroke="#e74c3c" stroke-width="8" fill="none" stroke-linecap="round" />
    </g>
    
    <!-- Error Indicator -->
    <circle cx="0" cy="20" r="60" stroke="#e74c3c" stroke-width="4" fill="none" />
    <path d="M-40,60 L40,-20 M-40,-20 L40,60" stroke="#e74c3c" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <!-- Warning Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="16" fill="#c0392b" font-weight="bold">INCORRECT: GriGri Inverted Improperly</text>
</svg>
