<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9" />
  
  <!-- Correct GriGri Orientation Illustration -->
  <g transform="translate(200, 150)">
    <!-- Harness -->
    <rect x="-70" y="-10" width="140" height="70" rx="20" ry="20" fill="#555" stroke="#333" stroke-width="2" />
    <rect x="-40" y="-30" width="80" height="30" rx="10" ry="10" fill="#555" stroke="#333" stroke-width="2" />
    
    <!-- Climber body suggestion -->
    <circle cx="0" cy="-90" r="40" fill="#999" stroke="#777" stroke-width="2" />
    <rect x="-20" y="-50" width="40" height="70" fill="#999" stroke="#777" stroke-width="2" rx="5" ry="5" />
    
    <!-- Chest Harness -->
    <rect x="-50" y="-60" width="100" height="40" rx="10" ry="10" stroke="#3498db" stroke-width="2" fill="none" stroke-dasharray="5,3" />
    <path d="M-50,-40 L-30,-30 L30,-30 L50,-40" stroke="#3498db" stroke-width="2" fill="none" />
    
    <!-- GriGri - CORRECT ORIENTATION -->
    <g transform="translate(0, -30)">
      <!-- Device body -->
      <ellipse cx="0" cy="0" rx="30" ry="25" fill="#27ae60" stroke="#2ecc71" stroke-width="2" />
      <circle cx="0" cy="0" r="15" fill="#2ecc71" stroke="#7f8c8d" stroke-width="1" />
      <circle cx="0" cy="0" r="5" fill="#7f8c8d" />
      
      <!-- Handle - correct position -->
      <path d="M15,5 L30,10 L32,5 L30,0 L15,-5 Z" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1" />
      
      <!-- Rope path - correct -->
      <path d="M-40,-30 C-20,-10 0,-10 0,0 C0,10 20,10 40,30" stroke="#27ae60" stroke-width="8" fill="none" stroke-linecap="round" />
    </g>
    
    <!-- Success Indicator -->
    <circle cx="0" cy="-30" r="45" stroke="#27ae60" stroke-width="4" fill="none" />
    <path d="M-20,-30 L-5,-15 L20,-40" stroke="#27ae60" stroke-width="4" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Info Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="16" fill="#27ae60" font-weight="bold">CORRECT: GriGri Properly Oriented</text>
  
  <!-- Direction Labels -->
  <text x="120" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">To Anchor</text>
  <path d="M120,70 L140,90" stroke="#333" stroke-width="1.5" stroke-dasharray="3,2" />
  
  <text x="280" y="240" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Brake Strand</text>
  <path d="M280,230 L260,210" stroke="#333" stroke-width="1.5" stroke-dasharray="3,2" />
</svg>
